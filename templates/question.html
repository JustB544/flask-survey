{% extends 'base.html' %}

{% block title %}Survey Question {{num}}{% endblock %}

{% block body %}
<h1>{{question.question}}</h1>
{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}
{% for choice in question.choices%}
<form method="post" action="/answer?num={{num}}&ans={{choice}}">
    <button>{{choice}}</button>
</form>
{% endfor %}

{% endblock %}
